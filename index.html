<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Drawing Board</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <section class="editBlocks">
  <p>chosen color:</p>
  <svg width="20" height="20">
    <rect class="chosenColor" width="20" height="20" fill="#dd0000" stroke-width="1"stroke="rgb(0,0,0)" />
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="5%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="10%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="15%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="20%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="25%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="30%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="35%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="40%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="45%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="50%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="55%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="60%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="65%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="70%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="75%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="80%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="85%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="90%" stop-color="rgb(255,255,0)" stop-opacity="1" />
        <stop offset="95%" stop-color="rgb(255,0,0)" stop-opacity="1" />
        <stop offset="100%" stop-color="rgb(255,255,0)" stop-opacity="1" />
      </linearGradient>
    </defs>
  </svg>
  <p>available colors:</p>
  <svg width="220" height="20">
    <rect class="colorChoice" x="0" y="0" width="20" height="20" fill="#E8008C" stroke-width="1" stroke="rgb(0,0,0)" />
    <rect class="colorChoice" x="30" y="0" width="20" height="20" fill="#00ff00" stroke-width="1" stroke="rgb(0,0,0)" />
    <rect class="colorChoice" x="60" y="0" width="20" height="20" fill="#0000ff" stroke-width="1" stroke="rgb(0,0,0)" />
    <rect class="colorChoice" x="90" y="0" width="20" height="20" fill="#000000"  stroke-width="1" stroke="rgb(0,0,0)" />
    <rect class="colorChoice" x="120" y="0" width="20" height="20" fill="#ffffff"  stroke-width="1" stroke="rgb(0,0,0)" />
    <rect class="colorChoice" x="150" y="0" width="20" height="20" fill="#dd0000"  stroke-width="1" stroke="rgb(0,0,0)" />
    <rect class="colorChoice" x="180" y="0" width="20" height="20" fill="#E8C800"  stroke-width="1" stroke="rgb(0,0,0)" />
  </svg>
  <p>available patterns:</p>
  <svg width="200" height="20">
    <rect class="colorChoice" x="0" y="0" width="20" height="20" fill="url(#grad1)"  stroke-width="1" stroke="rgb(0,0,0)" />
  </svg>
  <p>block:</p><button id="clearBlock">clear block</button>
  <svg class="block">
    <rect class="piece" x="0" y="0" width="50" height="50" stroke="#000" stroke-width="1" fill="#fff" />
    <rect class="piece" x="50" y="0" width="50" height="50" stroke="#000" stroke-width="1" fill="#fff" />
    <rect class="piece" x="100" y="0" width="50" height="50" stroke="#000" stroke-width="1" fill="#fff" />
    <rect class="piece" x="0" y="50" width="50" height="50" stroke="#000" stroke-width="1" fill="#fff" />
    <rect class="piece" x="50" y="50" width="50" height="50" stroke="#000" stroke-width="1" fill="#fff" />
    <rect class="piece" x="100" y="50" width="50" height="50" stroke="#000" stroke-width="1" fill="#fff" />
    <rect class="piece" x="0" y="100" width="50" height="50" stroke="#000" stroke-width="1" fill="#fff" />
    <rect class="piece" x="50" y="100" width="50" height="50" stroke="#000" stroke-width="1" fill="#fff" />
    <rect class="piece" x="100" y="100" width="50" height="50" stroke="#000" stroke-width="1" fill="#fff" />
  </svg>
  </section>
  <button id="repeatBlock">repeat block</button>
  <button id="clearQuilt">clear quilt</button>
  <section class="displayBlocks">
    <svg class="quilt" width="800" height="800">
      
    </svg>
  </section>

  <script src="app.js"></script>
</body>
</html>
